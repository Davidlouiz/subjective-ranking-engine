<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status - Classement subjectif</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #0b1224;
            --accent: #22c55e;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --border: #1e293b;
        }

        body {
            margin: 0;
            padding: 24px;
            background: radial-gradient(circle at 15% 20%, rgba(34, 197, 94, 0.12), transparent 28%),
                radial-gradient(circle at 85% 10%, rgba(59, 130, 246, 0.12), transparent 30%),
                linear-gradient(135deg, #0f172a 0%, #0b1224 60%, #0f172a 100%);
            color: var(--text);
            font-family: "Manrope", "Inter", system-ui, sans-serif;
        }

        h1 {
            margin-top: 0;
            letter-spacing: 0.4px;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 16px;
        }

        select,
        button,
        input {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0b1224;
            color: var(--text);
            font-size: 14px;
        }

        button {
            cursor: pointer;
            background: var(--accent);
            border: none;
            font-weight: 700;
            letter-spacing: 0.2px;
            transition: transform 120ms ease, box-shadow 120ms ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.35);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: var(--panel);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.35);
        }

        th,
        td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            font-size: 14px;
            vertical-align: top;
        }

        th {
            color: var(--muted);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px;
            background: #111827;
            border: 1px solid var(--border);
            font-size: 12px;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        img.thumb {
            max-width: 96px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .muted {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <h1>Status</h1>
    <div class="controls">
        <select id="listSelect"></select>
        <button id="refreshLists">Listes</button>
        <button id="refresh">Rafraîchir</button>
        <label class="muted" style="display:flex; gap:8px; align-items:center;">
            Auto-refresh (s)
            <input type="number" id="intervalSec" value="0" min="0" step="1" style="width:80px;" />
        </label>
    </div>

    <div class="muted" id="info">Sélectionnez une liste pour voir la stabilité.</div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Type</th>
                <th>Payload</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        const api = (path, opts = {}) => fetch(path, {
            headers: { 'Content-Type': 'application/json' },
            ...opts,
        }).then(async res => {
            if (!res.ok) throw new Error(await res.text());
            const text = await res.text();
            return text ? JSON.parse(text) : {};
        });

        const listSelect = document.getElementById('listSelect');
        const info = document.getElementById('info');
        const rows = document.getElementById('rows');
        const intervalSec = document.getElementById('intervalSec');
        let timer = null;

        function renderPayload(item) {
            if (item.type === 'image') {
                return `<div>${item.payload}</div><img class="thumb" src="${item.payload}" alt="img" />`;
            }
            if (item.type === 'json') {
                return `<pre>${JSON.stringify(item.payload, null, 2)}</pre>`;
            }
            return item.payload;
        }

        async function loadLists() {
            const lists = await api('/lists');
            listSelect.innerHTML = '';
            lists.forEach(l => {
                const opt = document.createElement('option');
                opt.value = l.list_id || l.id;
                opt.textContent = `${l.name} (${(l.list_id || l.id).slice(0, 8)})`;
                listSelect.appendChild(opt);
            });
        }

        async function refresh() {
            const listId = listSelect.value;
            if (!listId) return;
            const data = await api(`/lists/${listId}/status`);
            info.textContent = `Stabilité: ${data.stability.toFixed(3)} | Items actifs: ${data.sorted_items.length}`;
            rows.innerHTML = data.sorted_items.map((item, idx) => `
        <tr>
          <td>${idx + 1}</td>
          <td><span class="badge">${item.item_id || item.id}</span></td>
          <td>${item.type}</td>
          <td>${renderPayload(item)}</td>
        </tr>
      `).join('');
        }

        function setupAutoRefresh() {
            if (timer) clearInterval(timer);
            const seconds = Number(intervalSec.value) || 0;
            if (seconds > 0) {
                timer = setInterval(refresh, seconds * 1000);
            }
        }

        document.getElementById('refresh').addEventListener('click', refresh);
        document.getElementById('refreshLists').addEventListener('click', loadLists);
        listSelect.addEventListener('change', refresh);
        intervalSec.addEventListener('change', setupAutoRefresh);

        loadLists().then(refresh);
    </script>
</body>

</html>
